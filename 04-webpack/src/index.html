<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three JS</title>
</head>
<body>
    <h1>Basic - Cubes</h1>
    <canvas class="cubes"></canvas>

    <h1>Animations</h1>
    <canvas class="animations"></canvas>

    <h1>Cameras</h1>
    <canvas class="cameras"></canvas>

    <h1>Geometries</h1>
    <canvas class="geometries"></canvas>

    <h1>Textures</h1>
    <canvas class="textures"></canvas>

    <h1>Material</h1>
    <canvas class="material"></canvas>

    <h1>3D Text</h1>
    <canvas class="threed-text"></canvas>

    <h1>Light</h1>
    <canvas class="light"></canvas>

    <h1>House</h1>
    <canvas class="house"></canvas>

    <h1>Particle</h1>
    <canvas class="particle"></canvas>

    <h1>Galaxy</h1>
    <canvas class="galaxy"></canvas>

    <h1>Raycaster</h1>
    <canvas class="raycaster"></canvas>

    <h1>Physics</h1>
    <canvas class="physics"></canvas>

    <h1>Models</h1>
    <canvas class="models"></canvas>

    <h1>Real Render</h1>
    <canvas class="real-render"></canvas>

    <h1>Shaders</h1>
    <canvas class="shaders"></canvas>

    <h1>Shader Patterns</h1>
    <canvas class="shader-patterns"></canvas>

    <h1>Modified Materials</h1>
    <canvas class="modified-materials"></canvas>

    <canvas class="post-processing"></canvas>
